<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打烏薩奇！🐰</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 15px;
      justify-content: center;
      margin: 30px auto;
    }

    .hole {
      width: 100px;
      height: 100px;
      background-color: #333;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px #444;
      cursor: pointer;
    }

    .usagi {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      transition: transform 0.1s;
    }

    .show {
      display: block;
    }

    /* 爆炸光圈特效 */
    .hit-effect {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      margin-left: -40px;
      margin-top: -40px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.9), rgba(255, 0, 255, 0.2));
      box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.5);
      animation: boom 0.4s ease-out, spin 0.4s linear;
      pointer-events: none;
      z-index: 99;
    }

    @keyframes boom {
      0% { transform: scale(0.3); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg) scale(0.3); }
      100% { transform: rotate(180deg) scale(2); }
    }

    /* +1 提示動畫 */
    .bonus-text {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: #ffddff;
      text-shadow: 0 0 10px #fff;
      opacity: 1;
      animation: popUp 0.6s ease-out forwards;
      z-index: 100;
      pointer-events: none;
    }

    @keyframes popUp {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -120%) scale(1.6);
        opacity: 0;
      }
    }

    #score, #time {
      font-size: 1.2em;
      margin: 10px;
    }

    #startBtn {
      background-color: #ff66cc;
      color: #000;
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ff66cc;
      margin-top: 20px;
    }

    #startBtn:hover {
      background-color: #ff99dd;
    }
  </style>
</head>
<body>

  <h1>🐰 打烏薩奇！</h1>
  <div id="score">分數：0</div>
  <div id="time">時間：30 秒</div>
  <button id="startBtn" onclick="startGame()">開始遊戲</button>

  <div id="game">
    <!-- 9個洞 -->
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
  </div>

  <script>
    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let countdownInterval;

    const holes = document.querySelectorAll('.hole');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');

    function randomHole() {
      const index = Math.floor(Math.random() * holes.length);
      return holes[index];
    }

    function showUsagi() {
      const hole = randomHole();
      const usagi = hole.querySelector('.usagi');
      usagi.classList.add('show');

      // 支援手機點擊整個洞
      hole.onclick = () => {
        if (usagi.classList.contains('show')) {
          score++;
          scoreDisplay.textContent = `分數：${score}`;
          usagi.classList.remove('show');

          // 光圈特效
          const effect = document.createElement('div');
          effect.classList.add('hit-effect');
          hole.appendChild(effect);
          setTimeout(() => effect.remove(), 400);

          // +1 提示特效
          const bonus = document.createElement('div');
          bonus.classList.add('bonus-text');
          bonus.textContent = '+1！';
          hole.appendChild(bonus);
          setTimeout(() => bonus.remove(), 600);
        }
      };

      // 自動消失
      setTimeout(() => {
        usagi.classList.remove('show');
      }, 800);
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = "分數：0";
      timeDisplay.textContent = "時間：30 秒";

      gameInterval = setInterval(showUsagi, 1000);
      countdownInterval = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = `時間：${timeLeft} 秒`;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(countdownInterval);
          alert(`遊戲結束！你打中了 ${score} 隻烏薩奇 🐰`);
        }
      }, 1000);
    }
  </script>

</body>
</html>
