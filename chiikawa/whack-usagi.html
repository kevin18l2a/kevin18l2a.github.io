  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 15px;
      justify-content: center;
      margin: 30px auto;
    }

    .hole {
      width: 100px;
      height: 100px;
      background-color: #333;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px #444;
      cursor: pointer;
    }

    .usagi {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      transition: transform 0.1s;
    }

    .show {
      display: block;
    }

    /* çˆ†ç‚¸å…‰åœˆç‰¹æ•ˆ */
    .hit-effect {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      margin-left: -40px;
      margin-top: -40px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.9), rgba(255, 0, 255, 0.2));
      box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.5);
      animation: boom 0.4s ease-out, spin 0.4s linear;
      pointer-events: none;
      z-index: 99;
    }

    @keyframes boom {
      0% { transform: scale(0.3); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg) scale(0.3); }
      100% { transform: rotate(180deg) scale(2); }
    }

    /* +1 æç¤ºå‹•ç•« */
    .bonus-text {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: #ffddff;
      text-shadow: 0 0 10px #fff;
      opacity: 1;
      animation: popUp 0.6s ease-out forwards;
      z-index: 100;
      pointer-events: none;
    }

    @keyframes popUp {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -120%) scale(1.6);
        opacity: 0;
      }
    }

    #score, #time {
      font-size: 1.2em;
      margin: 10px;
    }

    #startBtn {
      background-color: #ff66cc;
      color: #000;
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ff66cc;
      margin-top: 20px;
    }

    #startBtn:hover {
      background-color: #ff99dd;
    }
  </style>

  <h1>ğŸ° æ‰“çƒè–©å¥‡ï¼</h1>

  <script>
    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let countdownInterval;

    const holes = document.querySelectorAll('.hole');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');

    function randomHole() {
      const index = Math.floor(Math.random() * holes.length);
      return holes[index];
    }

    function showUsagi() {
      const hole = randomHole();
      const usagi = hole.querySelector('.usagi');
      usagi.classList.add('show');

      // æ”¯æ´æ‰‹æ©Ÿé»æ“Šæ•´å€‹æ´
      hole.onclick = () => {
        if (usagi.classList.contains('show')) {
          score++;
          scoreDisplay.textContent = `åˆ†æ•¸ï¼š${score}`;
          usagi.classList.remove('show');

          // å…‰åœˆç‰¹æ•ˆ
          const effect = document.createElement('div');
          effect.classList.add('hit-effect');
          hole.appendChild(effect);
          setTimeout(() => effect.remove(), 400);

          // +1 æç¤ºç‰¹æ•ˆ
          const bonus = document.createElement('div');
          bonus.classList.add('bonus-text');
          bonus.textContent = '+1ï¼';
          hole.appendChild(bonus);
          setTimeout(() => bonus.remove(), 600);
        }
      };

      // è‡ªå‹•æ¶ˆå¤±
      setTimeout(() => {
        usagi.classList.remove('show');
      }, 800);
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = "åˆ†æ•¸ï¼š0";
      timeDisplay.textContent = "æ™‚é–“ï¼š30 ç§’";

      gameInterval = setInterval(showUsagi, 1000);
      countdownInterval = setInterval(() => {

        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(countdownInterval);
          alert(`éŠæˆ²çµæŸï¼ä½ æ‰“ä¸­äº† ${score} éš»çƒè–©å¥‡ ğŸ°`);
        }
      }, 1000);
    }
  </script>
