<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>打烏薩奇！</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 15px;
      justify-content: center;
      margin: 30px auto;
    }

    .hole {
      width: 100px;
      height: 100px;
      background-color: #333;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px #444;
      cursor: pointer;
    }

    .usagi {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    .show {
      display: block;
    }

    #score, #time {
      font-size: 1.2em;
      margin: 10px;
    }

    #startBtn {
      background-color: #ff66cc;
      color: #000;
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ff66cc;
      margin-top: 20px;
    }

    #startBtn:hover {
      background-color: #ff99dd;
    }
  </style>
</head>
<body>

  <h1>🐰 打烏薩奇！</h1>
  <div id="score">分數：0</div>
  <div id="time">時間：30 秒</div>
  <button id="startBtn" onclick="startGame()">開始遊戲</button>

  <div id="game">
    <!-- 9個洞 -->
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
  </div>

  <script>
    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let countdownInterval;

    const holes = document.querySelectorAll('.hole');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');

    function randomHole() {
      const index = Math.floor(Math.random() * holes.length);
      return holes[index];
    }

    function showUsagi() {
      const hole = randomHole();
      const usagi = hole.querySelector('.usagi');
      usagi.classList.add('show');

      usagi.onclick = function () {
        if (usagi.classList.contains('show')) {
          score++;
          scoreDisplay.textContent = `分數：${score}`;
          usagi.classList.remove('show');
        }
      };

      setTimeout(() => {
        usagi.classList.remove('show');
      }, 800); // 烏薩奇出現時間
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = "分數：0";
      timeDisplay.textContent = "時間：30 秒";

      gameInterval = setInterval(showUsagi, 1000);
      countdownInterval = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = `時間：${timeLeft} 秒`;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(countdownInterval);
          alert(`遊戲結束！你打中了 ${score} 隻烏薩奇 🐰`);
        }
      }, 1000);
    }
  </script>

</body>
</html>
