<style>
    .hit-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 80%);
      border-radius: 50%;
      animation: boom 0.3s ease-out;
      pointer-events: none;
      z-index: 2;
    }
  
    @keyframes boom {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
  
    .usagi {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      transition: transform 0.1s;
    }
  
    .show {
      display: block;
    }
  </style>
  
  <script>
    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let countdownInterval;
  
    const holes = document.querySelectorAll('.hole');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
  
    function randomHole() {
      const index = Math.floor(Math.random() * holes.length);
      return holes[index];
    }
  
    function showUsagi() {
      const hole = randomHole();
      const usagi = hole.querySelector('.usagi');
      usagi.classList.add('show');
  
      // åœ¨æ•´å€‹æ´žä¸Šåµæ¸¬é»žæ“Šï¼ˆæ”¯æ´æ‰‹æ©Ÿï¼‰
      hole.onclick = () => {
        if (usagi.classList.contains('show')) {
          score++;
          scoreDisplay.textContent = `åˆ†æ•¸ï¼š${score}`;
          usagi.classList.remove('show');
  
          // åŠ å…¥æ“Šä¸­ç‰¹æ•ˆ
          const effect = document.createElement('div');
          effect.classList.add('hit-effect');
          hole.appendChild(effect);
          setTimeout(() => effect.remove(), 300); // ç‰¹æ•ˆå‹•ç•«å¾Œç§»é™¤
        }
      };
  
      // è‡ªå‹•æ¶ˆå¤±
      setTimeout(() => {
        usagi.classList.remove('show');
      }, 800);
    }
  
    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = "åˆ†æ•¸ï¼š0";
      timeDisplay.textContent = "æ™‚é–“ï¼š30 ç§’";
  
      gameInterval = setInterval(showUsagi, 1000);
      countdownInterval = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = `æ™‚é–“ï¼š${timeLeft} ç§’`;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(countdownInterval);
          alert(`éŠæˆ²çµæŸï¼ä½ æ‰“ä¸­äº† ${score} éš»çƒè–©å¥‡ ðŸ°`);
        }
      }, 1000);
    }
  </script>
