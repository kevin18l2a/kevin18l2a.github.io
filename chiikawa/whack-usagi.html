<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÊâìÁÉèËñ©Â•áÔºÅüê∞</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 1rem;
      margin: 0;
      box-sizing: border-box;
    }

    h1 {
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc;
      font-size: 6vw;
    }

    #score, #time {
      font-size: 4vw;
      margin: 0.5rem;
    }

    #startBtn {
      background-color: #ff66cc;
      color: #000;
      padding: 1rem 2rem;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ff66cc;
      font-size: 4vw;
      margin-top: 1rem;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 3vw;
      max-width: 90vw;
      margin: 2rem auto;
    }

    .hole {
      position: relative;
      width: 100%;
      aspect-ratio: 1/1;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 0 10px #444;
      overflow: hidden;
    }

    .usagi {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      top: 0;
      left: 0;
      z-index: 1;
      transition: transform 0.1s;
    }

    .show {
      display: block;
    }

    .hit-effect {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60%;
      height: 60%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.9), rgba(255, 0, 255, 0.2));
      box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.5);
      animation: boom 0.4s ease-out, spin 0.4s linear;
      pointer-events: none;
      z-index: 99;
    }

    @keyframes boom {
      0% { transform: scale(0.3); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg) scale(0.3); }
      100% { transform: rotate(180deg) scale(2); }
    }

    .bonus-text {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8vw;
      font-weight: bold;
      color: #ff66cc;
      text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      opacity: 1;
      animation: popUp 0.6s ease-out forwards, pulse 1s infinite;
      z-index: 100;
      pointer-events: none;
    }

    @keyframes popUp {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -120%) scale(1.6);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 1.5;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (min-width: 1200px) {
      h1 { font-size: 4vw; }
      #score, #time, #startBtn { font-size: 2vw; }
      .bonus-text { font-size: 2vw; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 8vw; }
      #score, #time, #startBtn { font-size: 5vw; }
      .bonus-text { font-size: 6vw; }
      #game {
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 4vw;
        max-width: 90vw;
      }
    }

    @media (max-width: 480px) {
      h1 { font-size: 10vw; }
      #score, #time, #startBtn { font-size: 6vw; }
      .bonus-text { font-size: 7vw; }
      #game {
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 5vw;
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>

  <h1>üê∞ ÊâìÁÉèËñ©Â•áÔºÅ</h1>
  <div id="score">ÂàÜÊï∏Ôºö0</div>
  <div id="time">ÊôÇÈñìÔºö30 Áßí</div>
  <button id="startBtn" onclick="startGame()">ÈñãÂßãÈÅäÊà≤</button>

  <div id="game">
    <!-- 9ÂÄãÊ¥û -->
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
    <div class="hole"><img class="usagi" src="https://kevin18l2a.github.io/src/images/rabbit_get_lemon.jpg"></div>
  </div>

  <script>
    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let countdownInterval;

    const holes = document.querySelectorAll('.hole');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');

    function randomHole() {
      const index = Math.floor(Math.random() * holes.length);
      return holes[index];
    }

    function showUsagi() {
      const hole = randomHole();
      const usagi = hole.querySelector('.usagi');
      usagi.classList.add('show');

      const hitHandler = () => {
        if (!usagi.classList.contains('show')) return;
        score++;
        scoreDisplay.textContent = `ÂàÜÊï∏Ôºö${score}`;
        usagi.classList.remove('show');

        // ÂÖâÂúàÊïàÊûú
        const effect = document.createElement('div');
        effect.classList.add('hit-effect');
        hole.appendChild(effect);
        setTimeout(() => effect.remove(), 400);

        // +1 ÊïàÊûú
        const bonus = document.createElement('div');
        bonus.classList.add('bonus-text');
        bonus.textContent = '+1ÔºÅ';
        hole.appendChild(bonus);
        setTimeout(() => bonus.remove(), 600);
      };

      // ÁßªÈô§Ëàä‰∫ã‰ª∂ÔºåÈÅøÂÖçÂ§öÊ¨°Á∂ÅÂÆö
      usagi.replaceWith(usagi.cloneNode(true));
      const newUsagi = hole.querySelector('.usagi');
      newUsagi.classList.add('show');
      newUsagi.addEventListener('click', hitHandler);
      newUsagi.addEventListener('touchstart', hitHandler);

      setTimeout(() => {
        newUsagi.classList.remove('show');
      }, 1000);
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = "ÂàÜÊï∏Ôºö0";
      timeDisplay.textContent = "ÊôÇÈñìÔºö30 Áßí";

      clearInterval(gameInterval);
      clearInterval(countdownInterval);

      gameInterval = setInterval(showUsagi, 1000);
      countdownInterval = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = `ÊôÇÈñìÔºö${timeLeft} Áßí`;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(countdownInterval);
          alert(`ÈÅäÊà≤ÁµêÊùüÔºÅ‰Ω†Êâì‰∏≠‰∫Ü ${score} ÈöªÁÉèËñ©Â•á üê∞`);
        }
      }, 1000);
    }
  </script>
