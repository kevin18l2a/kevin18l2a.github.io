<h1>100 things to do with my babe</h1>
<div id="together_days"></div>
<div id="complete_ratio"></div>
<div id="todo_List"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    
caculateTogetherDays();  
  
$.getJSON("https://kevin18l2a.github.io/src/test.json", function(json) {
    json.forEach(showToDoList);
})   
    
function caculateTogetherDays(){
    var begin = new Date("2021-07-01");
    var today = Date.now();
    var diffTime = Math.abs(today - begin);
    var togetherDays = Math.ceil((diffTime / (1000 * 60 * 60 * 24))+1);
    $("#together_days").text("Together with baby for "+togetherDays+" days!");
}
    
function showToDoList(value) {
     var finishCount = 0;
     var finishNoPhoteCount = 0;
     if(value.status == "y"){
          finishCount += finishCount;
          $("#todo_List").append("<p> (Finished) "+value.id+". "+value.title+"</p>");
     }else if(value.status == "y-np"){
          finishNoPhoteCount += finishNoPhoteCount;
          $("#todo_List").append("<p> (Finished, but without photo) "+value.id+". "+value.title+"</p>");
     }else{
          $("#todo_List").append("<p> (not yet) "+value.id+". "+value.title+"</p>");
     }
    
    $("#complete_ratio").text("Complete Ratio: "+((finishCount+finishNoPhoteCount)/100)+", but there are "+finishNoPhoteCount+" without photo.");
    
}
    
</script>
