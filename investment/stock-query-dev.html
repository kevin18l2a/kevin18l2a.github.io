<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>投資人投報率報表</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.1/dist/echarts.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      padding: 20px;
      font-size: 20px; /* 增加預設字體大小 */
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .tab {
      padding: 14px 28px; /* 增加標籤內部的間距 */
      background-color: #334155;
      margin-right: 14px;
      margin-bottom: 14px;
      border-radius: 8px;
      cursor: pointer;
      color: #f8fafc;
      text-align: center;
      font-size: 24px; /* 增加標籤字體大小 */
    }
    .tab.active {
      background-color: #38bdf8;
      color: #0f172a;
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
      background-color: #1e293b;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    th, td {
      padding: 20px 22px; /* 增加表格內部的間距 */
      text-align: center;
      font-size: 20px; /* 增加表格字體大小 */
    }
    th {
      background-color: #334155;
      color: #38bdf8;
    }
    tr:nth-child(even) td {
      background-color: #273549;
    }
    h2 {
      border-bottom: 1px solid #38bdf8;
      padding-bottom: 12px;
      margin-top: 40px;
      font-size: 28px; /* 增加標題字體大小 */
    }
    .investor-name:hover, .stock-name:hover {
      color: #facc15;
      cursor: pointer;
    }
    #chartPanel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e293b;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.75);
      z-index: 1000;
      display: none;
      width: 90vw;
      max-width: 800px;
      height: 80vh;
      max-height: 600px;
    }
    #closeChartBtn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #334155;
      color: #f8fafc;
      border: none;
      padding: 14px 18px; /* 增加關閉按鈕的內邊距 */
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      display: none;
    }
    #pieChart, #barChart {
      width: 100%;
      height: 100%;
    }
  
    @media (max-width: 600px) {
      body {
        font-size: 22px; /* 增加手機版字體 */
        padding: 15px;
      }
      .tabs {
        flex-direction: column;
      }
      .tab {
        margin-right: 0;
        margin-bottom: 14px;
        font-size: 26px; /* 手機版標籤字體增大 */
      }
      table {
        font-size: 20px; /* 手機版表格字體 */
      }
      th, td {
        padding: 14px 16px; /* 手機版表格內部邊距 */
      }
      h2 {
        font-size: 30px; /* 手機版標題字體 */
      }
      #chartPanel {
        width: 90vw;
        max-width: none;
        height: 70vh;
      }
    }
  </style>
  
</head>
<body>
  <h1>📈 投資人投報率報表</h1>
  <div class="tabs">
    <div class="tab active" onclick="switchTab('investors')">各投資人明細</div>
    <div class="tab" onclick="switchTab('stocks')">各股績效排名</div>
    <div class="tab" onclick="switchTab('ranking')">投資人績效排名</div>
  </div>
  <div id="investors" class="tab-content active"></div>
  <div id="stocks" class="tab-content"></div>
  <div id="ranking" class="tab-content"></div>
  <div id="overlay" onclick="closeChart()"></div>
  <div id="chartPanel">
    <div id="pieChart"></div>
    <div id="barChart" style="display:none"></div>
    <button id="closeChartBtn" onclick="closeChart()">關閉</button>
  </div>
  <script>
    let priceData = {};
    const investorData = {
      "豪": [ { percent: 30, stock: "PLTR" }, { percent: 30, stock: "VITL" }, { percent: 30, stock: "NVDA" }, { percent: 10, stock: "SRFM" } ],
      "斌": [ { percent: 50, stock: "PLTR" }, { percent: 20, stock: "TSLA" }, { percent: 20, stock: "NVDA" }, { percent: 10, stock: "TSM" } ],
      "嘉琦": [ { percent: 20, stock: "PLTR" }, { percent: 15, stock: "TSLA" }, { percent: 15, stock: "TSM" }, { percent: 10, stock: "NFLX" }, { percent: 10, stock: "META" }, { percent: 10, stock: "NVDA" }, { percent: 10, stock: "SOFI" }, { percent: 10, stock: "BTC" } ],
      "老歐": [ { percent: 10, stock: "AAPL" }, { percent: 5, stock: "BB" }, { percent: 5, stock: "NVDA" }, { percent: 5, stock: "PLTR" }, { percent: 15, stock: "SOUN" }, { percent: 20, stock: "TSLA" }, { percent: 5, stock: "VITL" }, { percent: 20, stock: "VOO" }, { percent: 15, stock: "QQQ" } ],
      "草": [ { percent: 30, stock: "2330" }, { percent: 20, stock: "NVDA" }, { percent: 10, stock: "2618" }, { percent: 15, stock: "PLTR" }, { percent: 10, stock: "TSLA" }, { percent: 15, stock: "AAPL" } ]
    };
    const priceDataUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRQlSijrrBhnnI9iHyYLdFhiV_ykLNwQhOQ3QSeIAXP6ZCn-1r03oov2AvjL6W_AwvL0QRIYZ-W-3nB/pub?gid=0&single=true&output=csv';

    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      const data = {};
      for (let i = 1; i < lines.length; i++) {
        const row = lines[i].split(',');
        const stock = row[0].trim();
        const price_init = parseFloat(row[1]);
        const price_current = parseFloat(row[2]);
        data[stock] = { init: price_init, current: price_current };
      }
      return data;
    }

    function showPieChart(name) {
      document.getElementById('pieChart').style.display = 'block';
      document.getElementById('barChart').style.display = 'none';
      const chart = echarts.init(document.getElementById('pieChart'));
      const data = investorData[name].map(item => ({ value: item.percent, name: item.stock }));
      chart.setOption({
        title: {
          text: `${name} 投資組合`, left: 'center', top: 'center',
          textStyle: { color: '#f8fafc', fontSize: 36 } /* 調整字體大小 */
        },
        tooltip: { trigger: 'item', formatter: '{b}: {c} ({d}%)' },
        series: [{
          type: 'pie', radius: ['40%', '70%'],
          label: { show: true, position: 'inside', formatter: '{b}\n{d}%', color: '#f8fafc', fontSize: 22 }, /* 調整字體大小 */
          data
        }]
      });
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('chartPanel').style.display = 'block';
      chart.resize();
    }

    function showBarChart(stock) {
      document.getElementById('barChart').style.display = 'block';
      document.getElementById('pieChart').style.display = 'none';
      const data = Object.entries(investorData).map(([name, portfolio]) => {
        const found = portfolio.find(p => p.stock === stock);
        return found ? { name, value: found.percent } : null;
      }).filter(Boolean);
      const chart = echarts.init(document.getElementById('barChart'));
      chart.setOption({
        title: {
          text: `${stock} 各投資人持股比例`, left: 'center',
          textStyle: { color: '#f8fafc', fontSize: 36 } /* 調整字體大小 */
        },
        grid: { containLabel: true },
        tooltip: {},
        xAxis: {
          type: 'category', data: data.map(d => d.name),
          axisLabel: { color: '#f8fafc', fontSize: 22 }, /* 調整字體大小 */
          axisTick: { alignWithLabel: true }
        },
        yAxis: {
          type: 'value', axisLabel: { color: '#f8fafc', fontSize: 22 } /* 調整字體大小 */
        },
        series: [{
          type: 'bar', data: data.map(d => d.value),
          itemStyle: { color: '#38bdf8' }
        }]
      });
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('chartPanel').style.display = 'block';
      chart.resize();
    }

    function closeChart() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('chartPanel').style.display = 'none';
    }

    function generateInvestorReport() {
      const container = document.getElementById("investors");
      container.innerHTML = '';
      const results = [];
      for (const [name, portfolio] of Object.entries(investorData)) {
        let totalROI = 0;
        let html = `<h2><span class="investor-name" onclick="showPieChart('${name}')">${name}</span></h2><table><thead><tr><th>股票代號</th><th>初始價格</th><th>目前價格</th><th>投資比例 (%)</th><th>報酬率 (%)</th></tr></thead><tbody>`;
        for (const { stock, percent } of portfolio) {
          const p = priceData[stock];
          if (p) {
            const roi = ((p.current - p.init) / p.init) * 100;
            totalROI += roi * (percent / 100);
            html += `<tr><td class="stock-name" onclick="showBarChart('${stock}')">${stock}</td><td>${p.init.toFixed(2)}</td><td>${p.current.toFixed(2)}</td><td>${percent}</td><td class="${roi >= 0 ? 'positive' : 'negative'}">${roi.toFixed(2)}%</td></tr>`;
          } else {
            html += `<tr><td>${stock}</td><td colspan="4">無價格資料</td></tr>`;
          }
        }
        html += `</tbody><tfoot><tr><td colspan="4"><strong>總報酬率</strong></td><td class="${totalROI >= 0 ? 'positive' : 'negative'}"><strong>${totalROI.toFixed(2)}%</strong></td></tr></tfoot></table>`;
        container.innerHTML += html;
        results.push({ name, roi: totalROI });
      }
      generateInvestorRanking(results);
    }

    function generateInvestorRanking(results) {
      const container = document.getElementById('ranking');
      container.innerHTML = '<h2>投資人績效排名</h2>';
      results.sort((a, b) => b.roi - a.roi);
      const table = document.createElement('table');
      table.innerHTML = `
        <thead>
          <tr>
            <th>投資人名稱</th>
            <th>總報酬率</th>
          </tr>
        </thead>
        <tbody>
          ${results.map(result => `
            <tr>
              <td>${result.name}</td>
              <td class="${result.roi >= 0 ? 'positive' : 'negative'}">${result.roi.toFixed(2)}%</td>
            </tr>
          `).join('')}
        </tbody>
      `;
      container.appendChild(table);
    }

    function switchTab(tab) {
      // 隱藏所有標籤內容
      const tabContents = document.querySelectorAll('.tab-content');
      tabContents.forEach(content => content.classList.remove('active'));

      // 移除所有標籤的 active 類
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tabElement => tabElement.classList.remove('active'));

      // 顯示選中的標籤內容
      document.getElementById(tab).classList.add('active');

      // 設置選中的標籤為 active
      const activeTab = Array.from(tabs).find(tabElement => tabElement.innerText === document.querySelector(`.tab-content#${tab}`).previousElementSibling.innerText);
      activeTab.classList.add('active');
    }

    // 初始化頁面
    fetch(priceDataUrl)
      .then(response => response.text())
      .then(csv => {
        priceData = parseCSV(csv);
        generateInvestorReport();
      });
  </script>
</body>
</html>
