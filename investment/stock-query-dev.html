<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>投資人報酬率報表</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    nav button {
      margin-right: 10px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #ccc;
    }
    nav button.active {
      background-color: #007bff;
      color: white;
    }
    section {
      display: none;
      margin-top: 20px;
    }
    section.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .positive {
      color: green;
    }
    .negative {
      color: red;
    }
    .stock-name {
      cursor: pointer;
      text-decoration: underline;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>投資人報酬率報表</h1>
  <nav>
    <button onclick="showTab('investors')" class="active">投資人績效</button>
    <button onclick="showTab('stocks')">各股績效排名</button>
    <button onclick="showTab('chart')">個股持有占比</button>
  </nav>

  <section id="investors" class="active"></section>
  <section id="stocks"></section>
  <section id="chart">
    <div id="chart-container" style="width: 100%; height: 500px;"></div>
  </section>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSm7FRuw2Yo4pKMR9mCMhs-70x21vAfBB9Esfl7wOn-YhnFDteGO1zHG3b98kE4X_d2JGLIRJHXDNs7/pub?gid=497743005&single=true&output=csv';
    const priceDataUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSm7FRuw2Yo4pKMR9mCMhs-70x21vAfBB9Esfl7wOn-YhnFDteGO1zHG3b98kE4X_d2JGLIRJHXDNs7/pub?gid=891490505&single=true&output=csv';

    let investorData = {};
    let priceData = {};

    function showTab(tabId) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }

    function parseCSV(csv) {
      const rows = csv.trim().split('\n').map(r => r.split(','));
      const header = rows[0];
      const data = rows.slice(1);
      const result = {};

      for (const row of data) {
        const name = row[0];
        if (!result[name]) result[name] = [];
        result[name].push({
          stock: row[1],
          percent: parseFloat(row[2])
        });
      }
      return result;
    }

    function parsePriceCSV(csv) {
      const rows = csv.trim().split('\n').map(r => r.split(','));
      const header = rows[0];
      const data = rows.slice(1);
      const result = {};
      for (const row of data) {
        const stock = row[0];
        const init = parseFloat(row[1]);
        const current = parseFloat(row[2]);
        result[stock] = { init, current };
      }
      return result;
    }

    function generateInvestorReport() {
      const container = document.getElementById('investors');
      container.innerHTML = '<h2>投資人績效</h2>';

      const results = Object.entries(investorData).map(([name, portfolio]) => {
        let roiSum = 0;
        for (const { stock, percent } of portfolio) {
          const p = priceData[stock];
          if (!p) continue;
          const roi = ((p.current - p.init) / p.init) * 100;
          roiSum += roi * (percent / 100);
        }
        return { name, roi: roiSum };
      }).sort((a, b) => b.roi - a.roi);

      const table = document.createElement('table');
      table.innerHTML = `
        <thead>
          <tr>
            <th>投資人</th>
            <th>加權報酬率</th>
          </tr>
        </thead>
        <tbody>
          ${results.map(item => `
            <tr>
              <td>${item.name}</td>
              <td class="${item.roi >= 0 ? 'positive' : 'negative'}">${item.roi.toFixed(2)}%</td>
            </tr>
          `).join('')}
        </tbody>
      `;
      container.appendChild(table);
    }

    function generateStockRanking() {
      const container = document.getElementById('stocks');
      container.innerHTML = '<h2>各股績效排名</h2>';
      const stockMap = {};

      for (const [name, portfolio] of Object.entries(investorData)) {
        for (const { stock, percent } of portfolio) {
          const p = priceData[stock];
          if (!p) continue;

          const roi = ((p.current - p.init) / p.init) * 100;
          if (!stockMap[stock]) {
            stockMap[stock] = { totalWeight: 0, weightedROI: 0 };
          }
          stockMap[stock].totalWeight += percent;
          stockMap[stock].weightedROI += roi * (percent / 100);
        }
      }

      const result = Object.entries(stockMap).map(([stock, { totalWeight, weightedROI }]) => {
        const averageROI = weightedROI / (totalWeight / 100);
        return { stock, roi: averageROI };
      });

      result.sort((a, b) => b.roi - a.roi);

      const table = document.createElement('table');
      table.innerHTML = `
        <thead>
          <tr>
            <th>股票代號</th>
            <th>平均報酬率</th>
          </tr>
        </thead>
        <tbody>
          ${result.map(item => `
            <tr>
              <td class="stock-name" onclick="showBarChart('${item.stock}')">${item.stock}</td>
              <td class="${item.roi >= 0 ? 'positive' : 'negative'}">${item.roi.toFixed(2)}%</td>
            </tr>
          `).join('')}
        </tbody>
      `;
      container.appendChild(table);
    }

    function showBarChart(stock) {
      const chartDom = document.getElementById('chart-container');
      const myChart = echarts.init(chartDom);

      const data = [];
      for (const [name, portfolio] of Object.entries(investorData)) {
        for (const item of portfolio) {
          if (item.stock === stock) {
            data.push({ name, value: item.percent });
          }
        }
      }

      const option = {
        title: {
          text: `${stock} 持股占比`,
          left: 'center'
        },
        tooltip: {
          trigger: 'item'
        },
        legend: {
          orient: 'vertical',
          left: 'left'
        },
        series: [
          {
            name: '持股占比',
            type: 'pie',
            radius: '50%',
            data: data,
            emphasis: {
              itemStyle: {
                shadowBlur: 10,
                shadowOffsetX: 0,
                shadowColor: 'rgba(0, 0, 0, 0.5)'
              }
            }
          }
        ]
      };

      myChart.setOption(option);
      showTab('chart');
    }

    fetch(sheetUrl)
      .then(response => response.text())
      .then(csv => {
        investorData = parseCSV(csv);

        fetch(priceDataUrl)
          .then(response => response.text())
          .then(csv => {
            priceData = parsePriceCSV(csv);
            generateInvestorReport();
            generateStockRanking();
          });
      });
  </script>
</body>
</html>
