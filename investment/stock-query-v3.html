<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>投資人投報率報表</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      padding: 20px;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      background-color: #334155;
      margin-right: 10px;
      border-radius: 8px;
      cursor: pointer;
      color: #f8fafc;
    }
    .tab.active {
      background-color: #38bdf8;
      color: #0f172a;
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
      background-color: #1e293b;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
    }
    th {
      background-color: #334155;
      color: #38bdf8;
    }
    tr:nth-child(even) td {
      background-color: #273549;
    }
    .positive {
      color: #4ade80;
    }
    .negative {
      color: #f87171;
    }
    h2 {
      border-bottom: 1px solid #38bdf8;
      padding-bottom: 5px;
      margin-top: 40px;
    }
    .investor-name {
      cursor: pointer;
      display: inline-block;
    }
    .investor-name:hover {
      color: #facc15;
    }
    #chartPanel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e293b;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.75);
      z-index: 1000;
      display: none;
      width: 600px;
      height: 600px;
    }
    #chartPanel canvas {
      width: 100% !important;
      height: 100% !important;
    }
    #closeChartBtn {
      background: #334155;
      color: #f8fafc;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>
  <h1>📈 投資人投報率報表</h1>
  <div class="tabs">
    <div class="tab active" onclick="switchTab('investors')">各投資人明細</div>
    <div class="tab" onclick="switchTab('stocks')">各股績效排名</div>
    <div class="tab" onclick="switchTab('ranking')">投資人績效排名</div>
  </div>

  <div id="investors" class="tab-content active"></div>
  <div id="stocks" class="tab-content"></div>
  <div id="ranking" class="tab-content"></div>

  <div id="overlay" onclick="closeChart()"></div>
  <div id="chartPanel">
    <canvas id="pieChart"></canvas>
    <button id="closeChartBtn" onclick="closeChart()">關閉</button>
  </div>

  <script>
    let priceData = {};
    let chartInstance;

    const investorData = {
      "豪": [
        { percent: 30, stock: "PLTR" },
        { percent: 30, stock: "VITL" },
        { percent: 30, stock: "NVDA" },
        { percent: 10, stock: "SRFM" }
      ],
      "斌": [
        { percent: 50, stock: "PLTR" },
        { percent: 20, stock: "TSLA" },
        { percent: 20, stock: "NVDA" },
        { percent: 10, stock: "TSM" }
      ],
      "嘉琦": [
        { percent: 20, stock: "PLTR" },
        { percent: 15, stock: "TSLA" },
        { percent: 15, stock: "TSM" },
        { percent: 10, stock: "NFLX" },
        { percent: 10, stock: "META" },
        { percent: 10, stock: "NVDA" },
        { percent: 10, stock: "SOFI" },
        { percent: 10, stock: "BTC" }
      ],
      "老歐": [
        { percent: 10, stock: "AAPL" },
        { percent: 5, stock: "BB" },
        { percent: 5, stock: "NVDA" },
        { percent: 5, stock: "PLTR" },
        { percent: 15, stock: "SOUN" },
        { percent: 20, stock: "TSLA" },
        { percent: 5, stock: "VITL" },
        { percent: 20, stock: "VOO" },
        { percent: 15, stock: "QQQ" }
      ],
      "草": [
        { percent: 30, stock: "2330" },
        { percent: 20, stock: "NVDA" },
        { percent: 10, stock: "2618" },
        { percent: 15, stock: "PLTR" },
        { percent: 10, stock: "TSLA" },
        { percent: 15, stock: "AAPL" }
      ]
    };

    const priceDataUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRQlSijrrBhnnI9iHyYLdFhiV_ykLNwQhOQ3QSeIAXP6ZCn-1r03oov2AvjL6W_AwvL0QRIYZ-W-3nB/pub?gid=0&single=true&output=csv';

    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      const data = {};
      for (let i = 1; i < lines.length; i++) {
        const row = lines[i].split(',');
        const stock = row[0].trim();
        const price_init = parseFloat(row[1]);
        const price_current = parseFloat(row[2]);
        data[stock] = { init: price_init, current: price_current };
      }
      return data;
    }

    function showPieChart(name) {
      const portfolio = investorData[name];
      const labels = portfolio.map(item => `${item.stock} (${item.percent}%)`);
      const data = portfolio.map(item => item.percent);
      const colors = portfolio.map((_, i) => `hsl(${i * 360 / portfolio.length}, 70%, 60%)`);

      const ctx = document.getElementById('pieChart').getContext('2d');
      if (chartInstance) chartInstance.destroy();
      chartInstance = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels,
          datasets: [{
            data,
            backgroundColor: colors,
            borderColor: '#0f172a',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom', labels: { color: '#f8fafc' } },
            title: {
              display: true,
              text: `${name} 的投資組合比例`,
              color: '#f8fafc',
              font: { size: 18 }
            }
          }
        }
      });

      document.getElementById('overlay').style.display = 'block';
      document.getElementById('chartPanel').style.display = 'block';
      document.body.style.overflow = 'hidden';
    }

    function closeChart() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('chartPanel').style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    function generateInvestorReport() { /* ... unchanged ... */ }
    function generateStockPerformance() { /* ... unchanged ... */ }
    function generateInvestorRanking(rankingData) { /* ... unchanged ... */ }
    function switchTab(id) { /* ... unchanged ... */ }

    fetch(priceDataUrl)
      .then(response => response.text())
      .then(csvText => {
        priceData = parseCSV(csvText);
        generateInvestorReport();
      })
      .catch(error => {
        document.getElementById("investors").innerText = '載入資料時發生錯誤：' + error;
        console.error('Error fetching price data:', error);
      });
  </script>
</body>
</html>
