<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>台積電股價趨勢圖</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      padding: 2em;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      color: #ffca28;
    }
    canvas {
      max-width: 100%;
      height: auto;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>台積電股價趨勢圖</h1>
  <canvas id="stockChart"></canvas>

  <script>
    async function fetchCSVData() {
      const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRQlSijrrBhnnI9iHyYLdFhiV_ykLNwQhOQ3QSeIAXP6ZCn-1r03oov2AvjL6W_AwvL0QRIYZ-W-3nB/pub?output=csv');
      const data = await response.text();
      return data;
    }

    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      const headers = lines[0].split(',');
      const dateIndex = headers.findIndex(h => h.toLowerCase().includes('date') || h.toLowerCase().includes('日期'));
      const priceIndex = headers.findIndex(h => h.toLowerCase().includes('price') || h.toLowerCase().includes('收盤價') || h.toLowerCase().includes('價格'));

      const dates = [];
      const prices = [];

      for (let i = 1; i < lines.length; i++) {
        const cols = lines[i].split(',');
        const date = cols[dateIndex];
        const price = parseFloat(cols[priceIndex]);
        if (date && !isNaN(price)) {
          dates.push(date);
          prices.push(price);
        }
      }

      return { dates, prices };
    }

    async function renderChart() {
      const csvData = await fetchCSVData();
      const { dates, prices } = parseCSV(csvData);

      const ctx = document.getElementById('stockChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: dates,
          datasets: [{
            label: '台積電收盤價 (TWD)',
            data: prices,
            borderColor: '#ffca28',
            backgroundColor: 'rgba(255, 202, 40, 0.2)',
            borderWidth: 2,
            pointRadius: 3,
            pointBackgroundColor: '#fff',
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              ticks: {
                color: '#fff'
              }
            },
            y: {
              ticks: {
                color: '#fff'
              }
            }
          },
          plugins: {
            legend: {
              labels: {
                color: '#fff'
              }
            },
            tooltip: {
              mode: 'index',
              intersect: false
            }
          }
        }
      });
    }

    renderChart();
  </script>
</body>
</html>
