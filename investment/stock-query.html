<body>
  <h1>ğŸ”¥ å³æ™‚è‚¡åƒ¹æŸ¥è©¢ ğŸ”¥</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="è«‹è¼¸å…¥è‚¡ç¥¨ä»£è™Ÿ (å¦‚: 2330)" oninput="filterStocks()" />
  </div>

  <div id="stockGrid" class="stock-container">
    <div class="loading">è¼‰å…¥ä¸­...</div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRQlSijrrBhnnI9iHyYLdFhiV_ykLNwQhOQ3QSeIAXP6ZCn-1r03oov2AvjL6W_AwvL0QRIYZ-W-3nB/pub?output=csv';

    let stocks = [];

    // è®€å– CSV è³‡æ–™
    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        const lines = csv.trim().split('\n');
        const headers = lines[0].split(',');
        const stockIndex = headers.indexOf('stock');
        const priceIndex = headers.indexOf('price');

        for (let i = 1; i < lines.length; i++) {
          const cols = lines[i].split(',');
          if (!cols[stockIndex] || !cols[priceIndex]) continue;

          const stock = cols[stockIndex].trim();
          const price = parseFloat(cols[priceIndex].trim());

          stocks.push({ stock, price });
        }

        renderStocks(stocks);  // é¡¯ç¤ºæ‰€æœ‰è³‡æ–™
      })
      .catch(err => {
        document.getElementById('stockGrid').innerHTML = '<div class="error">âŒ è³‡æ–™è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚</div>';
        console.error(err);
      });

    // æ ¹æ“šæœå°‹çµæœéæ¿¾é¡¯ç¤ºè‚¡ç¥¨
    function filterStocks() {
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();
      const filteredStocks = stocks.filter(stock => stock.stock.toLowerCase().includes(searchQuery));
      renderStocks(filteredStocks);
    }

    // é¡¯ç¤ºè‚¡ç¥¨è³‡æ–™çš„å‡½æ•¸
    function renderStocks(stocksData) {
      const container = document.getElementById('stockGrid');
      container.innerHTML = '';  // æ¸…ç©ºå®¹å™¨

      if (stocksData.length === 0) {
        container.innerHTML = '<div class="error">æœªæ‰¾åˆ°åŒ¹é…çš„è‚¡ç¥¨ä»£è™Ÿ</div>';
        return;
      }

      stocksData.forEach(stock => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="stock">${stock.stock}</div>
          <div class="price">$${stock.price.toFixed(2)}</div>
        `;
        container.appendChild(card);
      });
    }
  </script>
