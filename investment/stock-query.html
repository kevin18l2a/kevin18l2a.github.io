<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>股票查詢網站</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: #333;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      width: 100%;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      border: 1px solid #555;
      border-radius: 5px;
      background: #222;
      color: #fff;
      transition: all 0.3s;
    }
    input[type="text"]:focus {
      border-color: #00bcd4;
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00bcd4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }
    button:hover {
      background: #0097a7;
    }
    .result {
      margin-top: 30px;
      font-size: 24px;
      color: #00bcd4;
      transition: opacity 0.3s ease;
    }
    .loading {
      color: #aaa;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>股票查詢系統</h1>
    <p>輸入股票代號查詢價格</p>
    <input type="text" id="stockSymbol" placeholder="例如：2330" />
    <button onclick="fetchStockPrice()">查詢</button>
    <p class="loading" id="loading" style="display: none;">查詢中...</p>
    <p class="result" id="result"></p>
  </div>

  <script>
    async function fetchStockPrice() {
      const stockSymbol = document.getElementById('stockSymbol').value.trim().toUpperCase();
      const resultElement = document.getElementById('result');
      const loadingElement = document.getElementById('loading');
      
      if (!stockSymbol) {
        resultElement.textContent = '請輸入股票代號';
        return;
      }
      
      loadingElement.style.display = 'block';
      resultElement.style.opacity = 0;
      
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRQlSijrrBhnnI9iHyYLdFhiV_ykLNwQhOQ3QSeIAXP6ZCn-1r03oov2AvjL6W_AwvL0QRIYZ-W-3nB/pub?output=csv';
      const response = await fetch(url);
      const data = await response.text();
      const rows = data.split('\n');
      let stockPrice = null;

      for (let row of rows) {
        const columns = row.split(',');
        if (columns[0].trim().toUpperCase() === stockSymbol) {
          stockPrice = columns[1];
          break;
        }
      }

      loadingElement.style.display = 'none';

      if (stockPrice) {
        resultElement.textContent = `股票代號 ${stockSymbol} 的價格是：${stockPrice} 元`;
      } else {
        resultElement.textContent = `未找到股票代號 ${stockSymbol}`;
      }

      resultElement.style.opacity = 1;
    }
  </script>
</body>
</html>
