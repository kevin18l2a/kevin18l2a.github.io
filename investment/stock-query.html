<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>台積電即時股價</title>
  <style>
    body {
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      color: #ffeb3b;
      text-shadow: 2px 2px 8px #000;
    }

    .price {
      font-size: 5rem;
      margin-top: 1rem;
      font-weight: bold;
      color: #00e5ff;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.05); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <h1>台積電即時股價</h1>
  <div class="price" id="price">讀取中...</div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRQlSijrrBhnnI9iHyYLdFhiV_ykLNwQhOQ3QSeIAXP6ZCn-1r03oov2AvjL6W_AwvL0QRIYZ-W-3nB/pub?output=csv';

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const lines = csv.trim().split('\n');
        if (lines.length >= 2) {
          const value = lines[1].split(',')[1];
          document.getElementById('price').textContent = `NT$ ${parseFloat(value).toFixed(2)}`;
        } else {
          document.getElementById('price').textContent = '無資料';
        }
      })
      .catch(err => {
        document.getElementById('price').textContent = '讀取錯誤';
        console.error('讀取失敗:', err);
      });
  </script>
</body>
</html>
