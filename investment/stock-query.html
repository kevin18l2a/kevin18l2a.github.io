<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>股價資料 Debug</title>
</head>
<body>
  <h1>Console 中查看資料</h1>
  <p>請打開瀏覽器的「開發者工具 Console」查看完整 CSV 資料</p>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRQlSijrrBhnnI9iHyYLdFhiV_ykLNwQhOQ3QSeIAXP6ZCn-1r03oov2AvjL6W_AwvL0QRIYZ-W-3nB/pub?output=csv';

    fetch(csvUrl)
      .then(res => res.text())
      .then(csvText => {
        console.log("✅ 取得的原始 CSV 文字：\n", csvText);
        
        const lines = csvText.trim().split('\n');
        console.log("✅ 每一行內容如下：");
        lines.forEach((line, index) => {
          console.log(`第 ${index + 1} 行:`, line);
        });

        const headers = lines[0].split(',');
        console.log("✅ 標題欄位：", headers);

        for (let i = 1; i < lines.length; i++) {
          const cols = lines[i].split(',');
          console.log(`📌 第 ${i + 1} 行資料：`, cols);
        }
      })
      .catch(err => {
        console.error("❌ 發生錯誤：", err);
      });
  </script>
</body>
</html>
