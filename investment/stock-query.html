    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      const headers = lines[0].split(',');
      const data = {};
      for (let i = 1; i < lines.length; i++) {
        const row = lines[i].split(',');

    // ç”¢ç”Ÿå„æŠ•è³‡äººæ˜ç´°å ±è¡¨
    function generateInvestorReport(priceData) {
      const container = document.getElementById("report");
      container.innerHTML = '';

        let totalROI = 0;
        let tableHTML = `

        `;

        container.innerHTML += tableHTML;

    }

    // ç”¢ç”Ÿå„è‚¡ç¸¾æ•ˆæ’åå ±è¡¨
    function generateStockRanking(priceData) {
      const container = document.getElementById("report");
      container.innerHTML = '';
      
      const stockPerformance = Object.keys(priceData).map(stock => {
        const priceInfo = priceData[stock];
        const roi = ((priceInfo.current - priceInfo.init) / priceInfo.init) * 100;
        return { stock, roi };

    // ç”¢ç”ŸæŠ•è³‡äººç¸¾æ•ˆæ’åå ±è¡¨
    function generateInvestorPerformanceRanking() {
      const container = document.getElementById("report");
      container.innerHTML = '';
      
      const investorPerformance = [];

      for (const [name, portfolio] of Object.entries(investorData)) {
        let totalROI = 0;

        portfolio.forEach(item => {
          const stock = item.stock;
          const priceInfo = priceData[stock];
          if (priceInfo) {
            const roi = ((priceInfo.current - priceInfo.init) / priceInfo.init) * 100;

        investorPerformance.push({ name, totalROI });

      investorPerformance.sort((a, b) => b.totalROI - a.totalROI);

      let tableHTML = `

    function switchTab(tab) {
