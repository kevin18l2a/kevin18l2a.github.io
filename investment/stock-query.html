<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>股價查詢</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 10px #000;
      color: #00e5ff;
    }

    .search-container input {
      padding: 1rem;
      font-size: 1.5rem;
      width: 50%;
      max-width: 400px;
      border-radius: 1rem;
      border: none;
      outline: none;
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transition: background 0.3s ease;
    }

    .search-container input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    .stock-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      width: 250px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
    }

    .stock {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00e5ff;
    }

    .price {
      font-size: 2rem;
      color: #ffeb3b;
      margin-top: 1rem;
    }

    .loading {
      font-size: 1.5rem;
      color: #f1c40f;
    }

    .error {
      font-size: 1.2rem;
      color: #ff4444;
    }
  </style>
</head>
<body>

  <h1>🔥 即時股價查詢 🔥</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="輸入股票代號 (如: 2330)" oninput="filterStocks()">
  </div>

  <div id="stockGrid" class="stock-container">
    <div class="loading">載入中...</div>
  </div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRQlSijrrBhnnI9iHyYLdFhiV_ykLNwQhOQ3QSeIAXP6ZCn-1r03oov2AvjL6W_AwvL0QRIYZ-W-3nB/pub?output=csv';
    let stocks = [];

    // 讀取 CSV 資料並解析
    fetch(csvUrl)
      .then(response => response.text())
      .then(csvData => {
        const rows = csvData.trim().split('\n');
        const headers = rows[0].split(',');
        const stockIndex = headers.indexOf('stock');
        const priceIndex = headers.indexOf('price');

        // 解析 CSV 資料
        for (let i = 1; i < rows.length; i++) {
          const cols = rows[i].split(',');
          if (cols[stockIndex] && cols[priceIndex]) {
            stocks.push({
              stock: cols[stockIndex].trim(),
              price: parseFloat(cols[priceIndex].trim())
            });
          }
        }

        // 在控制台打印解析後的資料結構
        console.log('解析後的資料結構：', stocks);
        
        renderStocks(stocks); // 渲染股價
      })
      .catch(error => {
        console.error('Error fetching CSV data:', error);
        document.getElementById('stockGrid').innerHTML = '<div class="error">資料載入失敗，請稍後再試。</div>';
      });

    // 顯示資料
    function renderStocks(stocksData) {
      const container = document.getElementById('stockGrid');
      container.innerHTML = ''; // 清空容器

      if (stocksData.length === 0) {
        container.innerHTML = '<div class="error">未找到匹配的股票代號。</div>';
        return;
      }

      stocksData.forEach(stock => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="stock">${stock.stock}</div>
          <div class="price">$${stock.price.toFixed(2)}</div>
        `;
        container.appendChild(card);
      });
    }

    // 根據輸入過濾顯示的股票
    function filterStocks() {
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();
      const filteredStocks = stocks.filter(stock => stock.stock.toLowerCase().includes(searchQuery));
      renderStocks(filteredStocks);
    }
  </script>

</body>
</html>
