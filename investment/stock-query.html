<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>æŠ•è³‡äººæŠ•å ±ç‡å ±è¡¨</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      padding: 20px;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab {
      margin-right: 10px;
      padding: 10px 20px;
      background: #1e293b;
      color: #38bdf8;
      border-radius: 8px;
      cursor: pointer;
    }
    .tab.active {
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
      background-color: #1e293b;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
    }
    th {
      background-color: #334155;
      color: #38bdf8;
    }
    tr:nth-child(even) td {
      background-color: #273549;
    }
    .positive {
      color: #4ade80;
    }
    .negative {
      color: #f87171;
    }
    h2 {
      border-bottom: 1px solid #38bdf8;
      padding-bottom: 5px;
      margin-top: 40px;
    }
    .panel {
      display: none;
      position: fixed;
      top: 50px;
      right: 20px;
      width: 400px;
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 999;
    }
    .panel-close {
      cursor: pointer;
      text-align: right;
      color: #f87171;
      font-weight: bold;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>ğŸ“ˆ æŠ•è³‡äººæŠ•å ±ç‡å ±è¡¨</h1>
  <div class="tabs">
    <div class="tab active" onclick="switchTab('investor')">å„æŠ•è³‡äººæ˜ç´°</div>
    <div class="tab" onclick="switchTab('stock')">å€‹è‚¡ç¸¾æ•ˆæ’å</div>
    <div class="tab" onclick="switchTab('ranking')">æŠ•è³‡äººç¸½ç¸¾æ•ˆæ’å</div>
  </div>

  <div id="content"></div>

  <div id="panel" class="panel">
    <div class="panel-close" onclick="document.getElementById('panel').style.display='none'">âœ–</div>
    <canvas id="pieChart"></canvas>
  </div>

  <script>
    const investorData = {
      "è±ª": [
        { percent: 30, stock: "PLTR" },
        { percent: 30, stock: "VITL" },
        { percent: 30, stock: "NVDA" },
        { percent: 10, stock: "SRFM" }
      ],
      "æ–Œ": [
        { percent: 50, stock: "PLTR" },
        { percent: 20, stock: "TSLA" },
        { percent: 20, stock: "NVDA" },
        { percent: 10, stock: "TSM" }
      ],
      "å˜‰ç¦": [
        { percent: 20, stock: "PLTR" },
        { percent: 15, stock: "TSLA" },
        { percent: 15, stock: "TSM" },
        { percent: 10, stock: "NFLX" },
        { percent: 10, stock: "META" },
        { percent: 10, stock: "NVDA" },
        { percent: 10, stock: "SOFI" },
        { percent: 10, stock: "BTC" }
      ],
      "è€æ­": [
        { percent: 10, stock: "AAPL" },
        { percent: 5, stock: "BB" },
        { percent: 5, stock: "NVDA" },
        { percent: 5, stock: "PLTR" },
        { percent: 15, stock: "SOUN" },
        { percent: 20, stock: "TSLA" },
        { percent: 5, stock: "VITL" },
        { percent: 20, stock: "VOO" },
        { percent: 15, stock: "QQQ" }
      ],
      "è‰": [
        { percent: 30, stock: "2330" },
        { percent: 20, stock: "NVDA" },
        { percent: 10, stock: "2618" },
        { percent: 15, stock: "PLTR" },
        { percent: 10, stock: "TSLA" },
        { percent: 15, stock: "AAPL" }
      ]
    };

    const priceDataUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRQlSijrrBhnnI9iHyYLdFhiV_ykLNwQhOQ3QSeIAXP6ZCn-1r03oov2AvjL6W_AwvL0QRIYZ-W-3nB/pub?gid=0&single=true&output=csv';

    let priceData = {};

    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      const data = {};
      for (let i = 1; i < lines.length; i++) {
        const [stock, initStr, currentStr] = lines[i].split(',');
        data[stock.trim()] = {
          init: parseFloat(initStr),
          current: parseFloat(currentStr)
        };
      }
      return data;
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');

      if (tab === 'investor') renderInvestorDetail();
      if (tab === 'stock') renderStockRanking();
      if (tab === 'ranking') renderInvestorRanking();
    }

    function renderInvestorDetail() {
      const container = document.getElementById("content");
      container.innerHTML = '';

      for (const [name, portfolio] of Object.entries(investorData)) {
        let totalROI = 0;
        let html = `<h2>${name}</h2><table><thead><tr>
            <th>è‚¡ç¥¨ä»£è™Ÿ</th><th>åˆå§‹åƒ¹æ ¼</th><th>ç›®å‰åƒ¹æ ¼</th>
            <th>æŠ•è³‡æ¯”ä¾‹ (%)</th><th>å ±é…¬ç‡ (%)</th>
          </tr></thead><tbody>`;

        const pieData = [];

        for (const item of portfolio) {
          const p = priceData[item.stock];
          if (p) {
            const roi = ((p.current - p.init) / p.init) * 100;
            totalROI += roi * (item.percent / 100);
            const roiClass = roi >= 0 ? 'positive' : 'negative';
            html += `<tr>
              <td>${item.stock}</td>
              <td>${p.init.toFixed(2)}</td>
              <td>${p.current.toFixed(2)}</td>
              <td>${item.percent}</td>
              <td class="${roiClass}">${roi.toFixed(2)}%</td>
            </tr>`;

            pieData.push({ stock: item.stock, percent: item.percent });
          }
        }

        const roiClass = totalROI >= 0 ? 'positive' : 'negative';
        html += `</tbody><tfoot><tr>
            <td colspan="4"><strong>ç¸½å ±é…¬ç‡</strong></td>
            <td class="${roiClass}"><strong>${totalROI.toFixed(2)}%</strong></td>
          </tr></tfoot></table>`;

        container.innerHTML += html;
        showPieChart(name, pieData);
      }
    }

    function showPieChart(name, pieData) {
      const container = document.getElementById("panel");
      const labels = pieData.map(item => item.stock);
      const data = pieData.map(item => item.percent);

      new Chart(document.getElementById("pieChart"), {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: [
              '#38bdf8','#4ade80','#f87171','#fbbf24','#9333ea','#e11d48'
            ],
            borderColor: '#1e293b',
            borderWidth: 2
          }]
        },
        options: {
          plugins: {
            datalabels: {
              formatter: (value, context) => {
                return `${context.chart.data.labels[context.dataIndex]}: ${value}%`;
              },
              color: '#fff',
              font: { weight: 'bold' }
            }
          }
        }
      });
      container.style.display = 'block';
    }

    function renderStockRanking() {
      const container = document.getElementById("content");
      container.innerHTML = `<h2>ğŸ“Š å€‹è‚¡ç¸¾æ•ˆæ’å</h2>`;
      const stocks = Object.entries(priceData).map(([stock, data]) => {
        const roi = ((data.current - data.init) / data.init) * 100;
        return { stock, roi, init: data.init, current: data.current };
      });

      stocks.sort((a, b) => b.roi - a.roi);

      let html = `<table><thead>
        <tr><th>è‚¡ç¥¨ä»£è™Ÿ</th><th>åˆå§‹åƒ¹æ ¼</th><th>ç›®å‰åƒ¹æ ¼</th><th>å ±é…¬ç‡ (%)</th></tr>
      </thead><tbody>`;
      for (const s of stocks) {
        const roiClass = s.roi >= 0 ? 'positive' : 'negative';
        html += `<tr>
          <td>${s.stock}</td>
          <td>${s.init.toFixed(2)}</td>
          <td>${s.current.toFixed(2)}</td>
          <td class="${roiClass}">${s.roi.toFixed(2)}%</td>
        </tr>`;
      }
      html += '</tbody></table>';
      container.innerHTML += html;
    }

    function renderInvestorRanking() {
      const container = document.getElementById("content");
      container.innerHTML = `<h2>ğŸ† æŠ•è³‡äººç¸½å ±é…¬ç‡æ’å</h2>`;
      const ranking = [];

      for (const [name, portfolio] of Object.entries(investorData)) {
        let totalROI = 0;
        for (const item of portfolio) {
          const p = priceData[item.stock];
          if (p) {
            const roi = ((p.current - p.init) / p.init) * 100;
            totalROI += roi * (item.percent / 100);
          }
        }
        ranking.push({ name, roi: totalROI });
      }

      ranking.sort((a, b) => b.roi - a.roi);

      let html = `<table><thead>
        <tr><th>æŠ•è³‡äºº</th><th>ç¸½å ±é…¬ç‡ (%)</th></tr>
      </thead><tbody>`;
      for (const r of ranking) {
        const roiClass = r.roi >= 0 ? 'positive' : 'negative';
        html += `<tr>
          <td>${r.name}</td>
          <td class="${roiClass}">${r.roi.toFixed(2)}%</td>
        </tr>`;
      }
      html += '</tbody></table>';
      container.innerHTML += html;
    }

    fetch(priceDataUrl)
      .then(res => res.text())
      .then(csv => {
        priceData = parseCSV(csv);
        renderInvestorDetail(); // é è¨­è¼‰å…¥ç¬¬ä¸€å€‹ tab
      });
  </script>
</body>
</html>
