<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>投資人投報率報表</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      padding: 20px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      border-radius: 8px;
      background: #1e293b;
      cursor: pointer;
      color: #38bdf8;
    }
    .tab.active {
      background: #334155;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
      background-color: #1e293b;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
    }
    th {
      background-color: #334155;
      color: #38bdf8;
    }
    tr:nth-child(even) td {
      background-color: #273549;
    }
    .positive {
      color: #4ade80;
    }
    .negative {
      color: #f87171;
    }
    h2 {
      border-bottom: 1px solid #38bdf8;
      padding-bottom: 5px;
      margin-top: 40px;
      cursor: pointer;
      transition: transform 0.2s, color 0.2s;
    }
    h2:hover {
      transform: scale(1.02);
      color: #fbbf24;
    }
    .panel {
      position: fixed;
      top: 50px;
      right: 20px;
      width: 300px;
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 999;
    }
    .panel canvas {
      max-width: 100%;
    }
    .panel-close {
      cursor: pointer;
      text-align: right;
      color: #f87171;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>📈 投資人投報率報表</h1>
  <div class="tabs">
    <div class="tab active" onclick="switchTab('tab1')">各投資人明細</div>
    <div class="tab" onclick="switchTab('tab2')">各股績效排名</div>
    <div class="tab" onclick="switchTab('tab3')">投資人總績效排名</div>
  </div>

  <div id="tab1" class="tab-content active"></div>
  <div id="tab2" class="tab-content"></div>
  <div id="tab3" class="tab-content"></div>

  <div id="panel" class="panel" style="display:none;">
    <div class="panel-close" onclick="document.getElementById('panel').style.display='none'">✖</div>
    <canvas id="pieChart"></canvas>
  </div>

  <script>
    const investorData = {
      "豪": [
        { percent: 30, stock: "PLTR" },
        { percent: 30, stock: "VITL" },
        { percent: 30, stock: "NVDA" },
        { percent: 10, stock: "SRFM" }
      ],
      "斌": [
        { percent: 50, stock: "PLTR" },
        { percent: 20, stock: "TSLA" },
        { percent: 20, stock: "NVDA" },
        { percent: 10, stock: "TSM" }
      ],
      "嘉琦": [
        { percent: 20, stock: "PLTR" },
        { percent: 15, stock: "TSLA" },
        { percent: 15, stock: "TSM" },
        { percent: 10, stock: "NFLX" },
        { percent: 10, stock: "META" },
        { percent: 10, stock: "NVDA" },
        { percent: 10, stock: "SOFI" },
        { percent: 10, stock: "BTC" }
      ],
      "老歐": [
        { percent: 10, stock: "AAPL" },
        { percent: 5, stock: "BB" },
        { percent: 5, stock: "NVDA" },
        { percent: 5, stock: "PLTR" },
        { percent: 15, stock: "SOUN" },
        { percent: 20, stock: "TSLA" },
        { percent: 5, stock: "VITL" },
        { percent: 20, stock: "VOO" },
        { percent: 15, stock: "QQQ" }
      ],
      "草": [
        { percent: 30, stock: "2330" },
        { percent: 20, stock: "NVDA" },
        { percent: 10, stock: "2618" },
        { percent: 15, stock: "PLTR" },
        { percent: 10, stock: "TSLA" },
        { percent: 15, stock: "AAPL" }
      ]
    };

    const priceDataUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRQlSijrrBhnnI9iHyYLdFhiV_ykLNwQhOQ3QSeIAXP6ZCn-1r03oov2AvjL6W_AwvL0QRIYZ-W-3nB/pub?gid=0&single=true&output=csv';
    let priceData = {};
    let chart = null;

    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      const data = {};
      for (let i = 1; i < lines.length; i++) {
        const [stock, init, current] = lines[i].split(',');
        data[stock.trim()] = { init: parseFloat(init), current: parseFloat(current) };
      }
      return data;
    }

    function showPie(name) {
      const portfolio = investorData[name];
      const labels = portfolio.map(p => p.stock);
      const data = portfolio.map(p => p.percent);

      if (chart) chart.destroy();

      chart = new Chart(document.getElementById("pieChart"), {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{ data: data, backgroundColor: [
            '#38bdf8','#4ade80','#fbbf24','#f87171','#a78bfa','#22d3ee','#facc15','#fb923c','#94a3b8'
          ] }]
        },
        options: { responsive: true, plugins: { legend: { labels: { color: '#f8fafc' } } } }
      });

      document.getElementById("panel").style.display = 'block';
    }

    function generateAll() {
      const tab1 = document.getElementById("tab1");
      const tab2 = document.getElementById("tab2");
      const tab3 = document.getElementById("tab3");
      let stockROI = {};
      let investorROI = [];

      tab1.innerHTML = '';
      for (const [name, portfolio] of Object.entries(investorData)) {
        let total = 0;
        let html = `<h2 onclick="showPie('${name}')">${name}</h2>`;
        html += `<table><thead><tr><th>股票</th><th>初始價</th><th>現價</th><th>比例%</th><th>報酬率%</th></tr></thead><tbody>`;

        for (const { stock, percent } of portfolio) {
          const p = priceData[stock];
          if (!p) continue;
          const roi = (p.current - p.init) / p.init * 100;
          total += roi * (percent / 100);
          html += `<tr><td>${stock}</td><td>${p.init.toFixed(2)}</td><td class="${p.current >= p.init ? 'positive' : 'negative'}">${p.current.toFixed(2)}</td><td>${percent}</td><td class="${roi >= 0 ? 'positive' : 'negative'}">${roi.toFixed(2)}%</td></tr>`;

          if (!stockROI[stock]) stockROI[stock] = { total: 0, count: 0, init: p.init, current: p.current };
          stockROI[stock].total += roi * percent;
          stockROI[stock].count += percent;
        }

        html += `</tbody><tfoot><tr><td colspan="4">總報酬率</td><td class="${total >= 0 ? 'positive' : 'negative'}">${total.toFixed(2)}%</td></tr></tfoot></table>`;
        tab1.innerHTML += html;
        investorROI.push({ name, roi: total });
      }

      let stocks = Object.entries(stockROI).map(([k, v]) => {
        return { stock: k, roi: v.total / v.count, init: v.init, current: v.current };
      }).sort((a, b) => b.roi - a.roi);

      tab2.innerHTML = `<table><thead><tr><th>股票</th><th>初始價</th><th>現價</th><th>平均報酬率%</th></tr></thead><tbody>` +
        stocks.map(s => `<tr><td>${s.stock}</td><td>${s.init.toFixed(2)}</td><td>${s.current.toFixed(2)}</td><td class="${s.roi >= 0 ? 'positive' : 'negative'}">${s.roi.toFixed(2)}%</td></tr>`).join('') +
        `</tbody></table>`;

      investorROI.sort((a, b) => b.roi - a.roi);
      tab3.innerHTML = `<table><thead><tr><th>投資人</th><th>總報酬率%</th></tr></thead><tbody>` +
        investorROI.map(i => `<tr><td>${i.name}</td><td class="${i.roi >= 0 ? 'positive' : 'negative'}">${i.roi.toFixed(2)}%</td></tr>`).join('') +
        `</tbody></table>`;
    }

    fetch(priceDataUrl)
      .then(r => r.text())
      .then(csv => {
        priceData = parseCSV(csv);
        generateAll();
      });
  </script>
</body>
</html>
