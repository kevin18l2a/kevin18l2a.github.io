<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>投資人投報率報表</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      padding: 20px;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      background-color: #334155;
      margin-right: 10px;
      border-radius: 8px;
      cursor: pointer;
      color: #f8fafc;
    }
    .tab.active {
      background-color: #38bdf8;
      color: #0f172a;
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
      background-color: #1e293b;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
    }
    th {
      background-color: #334155;
      color: #38bdf8;
    }
    tr:nth-child(even) td {
      background-color: #273549;
    }
    .positive {
      color: #4ade80;
    }
    .negative {
      color: #f87171;
    }
    h2 {
      border-bottom: 1px solid #38bdf8;
      padding-bottom: 5px;
      margin-top: 40px;
    }
    .investor-panel {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background-color: #334155;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .investor:hover {
      color: #38bdf8;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>📈 投資人投報率報表</h1>
  <div class="tabs">
    <div class="tab active" onclick="switchTab('investors')">各投資人明細</div>
    <div class="tab" onclick="switchTab('stocks')">各股績效排名</div>
    <div class="tab" onclick="switchTab('ranking')">投資人績效排名</div>
  </div>

  <div id="investors" class="tab-content active"></div>
  <div id="stocks" class="tab-content"></div>
  <div id="ranking" class="tab-content"></div>

  <div id="investor-panel" class="investor-panel">
    <h2>投資人投資組合</h2>
    <canvas id="pie-chart"></canvas>
  </div>

  <script>
    let priceData = {};

    const investorData = {
      "豪": [
        { percent: 30, stock: "PLTR" },
        { percent: 30, stock: "VITL" },
        { percent: 30, stock: "NVDA" },
        { percent: 10, stock: "SRFM" }
      ],
      "斌": [
        { percent: 50, stock: "PLTR" },
        { percent: 20, stock: "TSLA" },
        { percent: 20, stock: "NVDA" },
        { percent: 10, stock: "TSM" }
      ],
      "嘉琦": [
        { percent: 20, stock: "PLTR" },
        { percent: 15, stock: "TSLA" },
        { percent: 15, stock: "TSM" },
        { percent: 10, stock: "NFLX" },
        { percent: 10, stock: "META" },
        { percent: 10, stock: "NVDA" },
        { percent: 10, stock: "SOFI" },
        { percent: 10, stock: "BTC" }
      ],
      "老歐": [
        { percent: 10, stock: "AAPL" },
        { percent: 5, stock: "BB" },
        { percent: 5, stock: "NVDA" },
        { percent: 5, stock: "PLTR" },
        { percent: 15, stock: "SOUN" },
        { percent: 20, stock: "TSLA" },
        { percent: 5, stock: "VITL" },
        { percent: 20, stock: "VOO" },
        { percent: 15, stock: "QQQ" }
      ],
      "草": [
        { percent: 30, stock: "2330" },
        { percent: 20, stock: "NVDA" },
        { percent: 10, stock: "2618" },
        { percent: 15, stock: "PLTR" },
        { percent: 10, stock: "TSLA" },
        { percent: 15, stock: "AAPL" }
      ]
    };

    const priceDataUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRQlSijrrBhnnI9iHyYLdFhiV_ykLNwQhOQ3QSeIAXP6ZCn-1r03oov2AvjL6W_AwvL0QRIYZ-W-3nB/pub?gid=0&single=true&output=csv';

    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      const data = {};
      for (let i = 1; i < lines.length; i++) {
        const row = lines[i].split(',');
        const stock = row[0].trim();
        const price_init = parseFloat(row[1]);
        const price_current = parseFloat(row[2]);
        data[stock] = { init: price_init, current: price_current };
      }
      return data;
    }

    function generateInvestorReport() {
      const container = document.getElementById("investors");
      container.innerHTML = '';
      const results = [];

      for (const [name, portfolio] of Object.entries(investorData)) {
        let totalROI = 0;
        let html = `<h2 class="investor" onmouseover="highlightInvestor(event)" onmouseout="resetInvestor(event)" onclick="showInvestorPanel('${name}')">${name}</h2><table><thead><tr><th>股票代號</th><th>初始價格</th><th>目前價格</th><th>投資比例 (%)</th><th>報酬率 (%)</th></tr></thead><tbody>`;

        for (const { stock, percent } of portfolio) {
          const p = priceData[stock];
          if (p) {
            const roi = ((p.current - p.init) / p.init) * 100;
            totalROI += roi * (percent / 100);
            html += `<tr><td>${stock}</td><td>${p.init.toFixed(2)}</td><td>${p.current.toFixed(2)}</td><td>${percent}</td><td class="${roi >= 0 ? 'positive' : 'negative'}">${roi.toFixed(2)}%</td></tr>`;
          } else {
            html += `<tr><td>${stock}</td><td colspan="4">無價格資料</td></tr>`;
          }
        }

        html += `</tbody><tfoot><tr><td colspan="4"><strong>總報酬率</strong></td><td class="${totalROI >= 0 ? 'positive' : 'negative'}"><strong>${totalROI.toFixed(2)}%</strong></td></tr></tfoot></table>`;
        container.innerHTML += html;
        results.push({ name, roi: totalROI });
      }

      // 存到 ranking tab
      generateInvestorRanking(results);
    }

    function showInvestorPanel(investorName) {
      const portfolio = investorData[investorName];
      const canvas = document.getElementById('pie-chart');
      const ctx = canvas.getContext('2d');
      
      const labels = portfolio.map(item => item.stock);
      const data = portfolio.map(item => item.percent);

      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: ['#38bdf8', '#4ade80', '#f87171', '#fbbf24', '#f97316', '#9333ea'],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            tooltip: {
              callbacks: {
                label: function(tooltipItem) {
                  return tooltipItem.label + ': ' + tooltipItem.raw + '%';
                }
              }
            }
          }
        }
      });

      document.getElementById('investor-panel').style.display = 'block';
    }

    function highlightInvestor(event) {
      event.target.style.color = '#38bdf8';
    }

    function resetInvestor(event) {
      event.target.style.color = '#f8fafc';
    }

    function generateStockPerformance() {
      const stockReturns = {};

      for (const stock in priceData) {
        const p = priceData[stock];
        if (p.init > 0) {
          stockReturns[stock] = ((p.current - p.init) / p.init) * 100;
        }
      }

      const sorted = Object.entries(stockReturns).sort((a, b) => b[1] - a[1]);
      const container = document.getElementById("stocks");
      container.innerHTML = `<h2>各股績效排名</h2><table><thead><tr><th>股票代號</th><th>報酬率 (%)</th></tr></thead><tbody>` +
        sorted.map(([stock, roi]) => `<tr><td>${stock}</td><td class="${roi >= 0 ? 'positive' : 'negative'}">${roi.toFixed(2)}%</td></tr>`).join('') +
        '</tbody></table>';
    }

    function generateInvestorRanking(rankingData) {
      const sorted = rankingData.sort((a, b) => b.roi - a.roi);
      const container = document.getElementById("ranking");
      container.innerHTML = `<h2>投資人總報酬率排名</h2><table><thead><tr><th>投資人</th><th>總報酬率 (%)</th></tr></thead><tbody>` +
        sorted.map(({ name, roi }) => `<tr><td>${name}</td><td class="${roi >= 0 ? 'positive' : 'negative'}">${roi.toFixed(2)}%</td></tr>`).join('') +
        '</tbody></table>';
    }

    function switchTab(id) {
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelector(`.tab[onclick*='${id}']`).classList.add('active');
      document.getElementById(id).classList.add('active');

      if (id === 'stocks') generateStockPerformance();
      if (id === 'ranking') generateInvestorRanking();
    }

    fetch(priceDataUrl)
      .then(response => response.text())
      .then(csvText => {
        priceData = parseCSV(csvText);
        generateInvestorReport();
      })
      .catch(error => {
        document.getElementById("investors").innerText = '載入資料時發生錯誤：' + error;
        console.error('Error fetching price data:', error);
      });
  </script>
</body>
</html>
