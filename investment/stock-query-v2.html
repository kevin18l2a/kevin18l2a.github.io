  <script>
    const investorData = {};
    const priceDataUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRQlSijrrBhnnI9iHyYLdFhiV_ykLNwQhOQ3QSeIAXP6ZCn-1r03oov2AvjL6W_AwvL0QRIYZ-W-3nB/pub?gid=0&single=true&output=csv';
    let priceData = {};
    let chart = null;

    function switchTab(tabId, event) {
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      const data = {};
      for (let i = 1; i < lines.length; i++) {
        const [stock, init, current] = lines[i].split(',');
        data[stock.trim()] = { init: parseFloat(init), current: parseFloat(current) };
      }
      return data;
    }

    function showPie(name) {
      const portfolio = investorData[name];
      const labels = portfolio.map(p => p.stock);
      const data = portfolio.map(p => p.percent);

      if (chart) chart.destroy();

      chart = new Chart(document.getElementById("pieChart"), {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: [
              '#38bdf8','#4ade80','#fbbf24','#f87171','#a78bfa','#22d3ee','#facc15','#fb923c','#94a3b8'
            ],
            borderColor: '#0f172a',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: '#f8fafc' } },
            datalabels: {
              color: '#f8fafc',
              formatter: (value, context) => `${context.chart.data.labels[context.dataIndex]}\n${value}%`,
              font: { weight: 'bold', size: 14 }
            }

        },

      });

    }
