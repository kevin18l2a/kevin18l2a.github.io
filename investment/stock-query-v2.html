<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>投資人投報率報表</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      padding: 20px;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab {
      margin-right: 10px;
      padding: 10px 20px;
      background: #1e293b;
      color: #38bdf8;
      border-radius: 8px;
      cursor: pointer;
    }
    .tab.active {
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
      background-color: #1e293b;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
    }
    th {
      background-color: #334155;
      color: #38bdf8;
    }
    tr:nth-child(even) td {
      background-color: #273549;
    }
    .positive {
      color: #4ade80;
    }
    .negative {
      color: #f87171;
    }
    h2 {
      border-bottom: 1px solid #38bdf8;
      padding-bottom: 5px;
      margin-top: 40px;
    }
    #panel {
      position: fixed;
      top: 50px;
      right: 20px;
      width: 400px;
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      z-index: 999;
      display: none;
    }
    .panel-close {
      cursor: pointer;
      text-align: right;
      color: #f87171;
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>📈 投資人投報率報表</h1>
  <div class="tabs">
    <div class="tab active" onclick="switchTab('investor')">各投資人明細</div>
    <div class="tab" onclick="switchTab('stock')">個股績效排名</div>
    <div class="tab" onclick="switchTab('ranking')">投資人總績效排名</div>
  </div>

  <div id="content"></div>

  <div id="panel" class="panel">
    <div class="panel-close" onclick="document.getElementById('panel').style.display='none'">✖</div>
    <canvas id="pieChart"></canvas>
  </div>

  <script>
    const investorData = {
      "豪": [
        { percent: 30, stock: "PLTR" },
        { percent: 30, stock: "VITL" },
        { percent: 30, stock: "NVDA" },
        { percent: 10, stock: "SRFM" }
      ],
      "斌": [
        { percent: 50, stock: "PLTR" },
        { percent: 20, stock: "TSLA" },
        { percent: 20, stock: "NVDA" },
        { percent: 10, stock: "TSM" }
      ],
      "嘉琦": [
        { percent: 20, stock: "PLTR" },
        { percent: 15, stock: "TSLA" },
        { percent: 15, stock: "TSM" },
        { percent: 10, stock: "NFLX" },
        { percent: 10, stock: "META" },
        { percent: 10, stock: "NVDA" },
        { percent: 10, stock: "SOFI" },
        { percent: 10, stock: "BTC" }
      ],
      "老歐": [
        { percent: 10, stock: "AAPL" },
        { percent: 5, stock: "BB" },
        { percent: 5, stock: "NVDA" },
        { percent: 5, stock: "PLTR" },
        { percent: 15, stock: "SOUN" },
        { percent: 20, stock: "TSLA" },
        { percent: 5, stock: "VITL" },
        { percent: 20, stock: "VOO" },
        { percent: 15, stock: "QQQ" }
      ],
      "草": [
        { percent: 30, stock: "2330" },
        { percent: 20, stock: "NVDA" },
        { percent: 10, stock: "2618" },
        { percent: 15, stock: "PLTR" },
        { percent: 10, stock: "TSLA" },
        { percent: 15, stock: "AAPL" }
      ]
    };

    const priceDataUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRQlSijrrBhnnI9iHyYLdFhiV_ykLNwQhOQ3QSeIAXP6ZCn-1r03oov2AvjL6W_AwvL0QRIYZ-W-3nB/pub?gid=0&single=true&output=csv';

    let priceData = {};
    let pieChartInstance = null;

    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      const data = {};
      for (let i = 1; i < lines.length; i++) {
        const [stock, initStr, currentStr] = lines[i].split(',');
        data[stock.trim()] = {
          init: parseFloat(initStr),
          current: parseFloat(currentStr)
        };
      }
      return data;
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');

      if (tab === 'investor') renderInvestorDetail();
      if (tab === 'stock') renderStockRanking();
      if (tab === 'ranking') renderInvestorRanking();
    }

    function renderInvestorDetail() {
      const container = document.getElementById("content");
      container.innerHTML = '';

      for (const [name, portfolio] of Object.entries(investorData)) {
        let totalROI = 0;
        let html = `<h2 onclick="showPieChart('${name}', ${JSON.stringify(portfolio)})">${name}</h2>
          <table><thead><tr>
            <th>股票代號</th><th>初始價格</th><th>目前價格</th>
            <th>投資比例 (%)</th><th>報酬率 (%)</th>
          </tr></thead><tbody>`;

        for (const item of portfolio) {
          const p = priceData[item.stock];
          if (p) {
            const roi = ((p.current - p.init) / p.init) * 100;
            totalROI += roi * (item.percent / 100);
            const roiClass = roi >= 0 ? 'positive' : 'negative';
            html += `<tr>
              <td>${item.stock}</td>
              <td>${p.init.toFixed(2)}</td>
              <td>${p.current.toFixed(2)}</td>
              <td>${item.percent}</td>
              <td class="${roiClass}">${roi.toFixed(2)}%</td>
            </tr>`;
          }
        }

        const roiClass = totalROI >= 0 ? 'positive' : 'negative';
        html += `</tbody><tfoot><tr>
            <td colspan="4"><strong>總報酬率</strong></td>
            <td class="${roiClass}"><strong>${totalROI.toFixed(2)}%</strong></td>
          </tr></tfoot></table>`;

        container.innerHTML += html;
      }
    }

    function showPieChart(name, pieData) {
      const container = document.getElementById("panel");
      const labels = pieData.map(item => item.stock);
      const data = pieData.map(item => item.percent);

      if (pieChartInstance) {
        pieChartInstance.destroy();
      }

      pieChartInstance = new Chart(document.getElementById("pieChart"), {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: ['#38bdf8', '#4ade80', '#f87171', '#fbbf24', '#9333ea', '#e11d48'],
            borderColor: '#1e293b',
            borderWidth: 2
          }]
        },
        options: {
          plugins: {
            datalabels: {
              formatter: (value, context) => `${context.chart.data.labels[context.dataIndex]}: ${value}%`,
              color: '#fff',
              font: { weight: 'bold' }
            }
          },
          hover: {
            onHover: function(event, chartElement) {
              if (chartElement.length) {
                chartElement[0]._model.backgroundColor = '#fbbf24';
              }
            }
          }
        }
      });

      container.style.display = 'block';
    }

    function fetchStockPriceData() {
      fetch(priceDataUrl)
        .then(response => response.text())
        .then(data => {
          priceData = parseCSV(data);
          renderInvestorDetail();
        });
    }

    fetchStockPriceData();
  </script>
</body>
</html>
